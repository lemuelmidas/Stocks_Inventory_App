{% extends 'partials/base.html' %}
{% block title %} Register Page {% endblock %}
{%  load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <div class = "row">
        <div class = "col-md-6 offset-md-3">
            <div class = "border bg-white p-3">
                <h3>Registration Page</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
